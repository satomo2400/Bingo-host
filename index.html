<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴホスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .current-number {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .current-label {
            font-size: 1rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .number-display {
            font-size: 8rem;
            font-weight: 900;
            color: #1f2937;
            line-height: 1;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .number-display.animate {
            animation: numberPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes numberPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .draw-button {
            display: block;
            margin: 0 auto 50px;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .draw-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .draw-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .draw-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #9ca3af;
            box-shadow: none;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .history-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
        }

        .count-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            border-radius: 20px;
        }

        .history-grid::-webkit-scrollbar {
            width: 8px;
        }

        .history-grid::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .history-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .history-number {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #6b7280;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .history-number.new {
            animation: slideIn 0.5s ease-out;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        @keyframes slideIn {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .reset-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
            z-index: 100;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .number-display {
                font-size: 5rem;
                height: 100px;
            }
            
            .draw-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
            
            .container {
                padding: 25px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BINGO</h1>
        
        <div class="current-number">
            <div class="current-label">現在の番号</div>
            <div class="number-display" id="currentNumber">−</div>
        </div>
        
        <button class="draw-button" id="drawButton" onclick="drawNumber()">
            番号を引く
        </button>
        
        <div class="history-section">
            <div class="history-header">
                <div class="history-title">引いた番号</div>
                <div class="count-badge" id="countBadge">0 / 75</div>
            </div>
            <div class="history-grid" id="historyGrid">
                <div class="empty-state">まだ番号が引かれていません</div>
            </div>
        </div>
    </div>
    
    <script>
        let availableNumbers = [];
        let drawnNumbers = [];
        
        // 初期化
        function initGame() {
            availableNumbers = Array.from({length: 75}, (_, i) => i + 1);
            drawnNumbers = [];
            updateDisplay();
        }
        
        // 番号を引く
        function drawNumber() {
            if (availableNumbers.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const number = availableNumbers.splice(randomIndex, 1)[0];
            drawnNumbers.unshift(number);
            
            // アニメーション付きで表示
            const display = document.getElementById('currentNumber');
            display.classList.remove('animate');
            void display.offsetWidth; // リフロー強制
            display.classList.add('animate');
            display.textContent = number;
            
            updateDisplay();
            
            // 全部引いたら無効化
            if (availableNumbers.length === 0) {
                document.getElementById('drawButton').disabled = true;
                document.getElementById('drawButton').textContent = '完了';
            }
        }
        
        // 表示更新
        function updateDisplay() {
            const grid = document.getElementById('historyGrid');
            const count = document.getElementById('countBadge');
            
            count.textContent = `${drawnNumbers.length} / 75`;
            
            if (drawnNumbers.length === 0) {
                grid.innerHTML = '<div class="empty-state">まだ番号が引かれていません</div>';
                document.getElementById('currentNumber').textContent = '−';
            } else {
                grid.innerHTML = drawnNumbers.map((num, index) => 
                    `<div class="history-number ${index === 0 ? 'new' : ''}">${num}</div>`
                ).join('');
            }
        }
        
        // 初期化実行
        initGame();
    </script>
</body>
</html>
